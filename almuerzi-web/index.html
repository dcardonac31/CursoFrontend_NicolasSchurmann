<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto&family=Source+Sans+Pro&display=swap"
  rel="stylesheet">
  <title>Almuerzi web</title>
  <link rel="stylesheet" href="main.css" type="text/css" />
</head>
<body>
  <div class="form-main">
    <p class="form-tittle">Inicia sesión</p>
    <form class="login-form">
      <div>
        <p>Nombre de usuario</p>      
        <input placeholder="Nombre de usuario"/>
      </div>
      <div>
        <p>Contraseña</p>
        <input placeholder="Contraseña"/>
      </div>
      <div>
        <button class="btn block">
          Enviar
        </button>
      </div>
    </form>
  </div>
  <template id="orders-view">
    <div id="meals">
      <ul id="meals-list">
        <p>Cargando...</p>
      </ul>
      <form id="order">
        <input id="meals-id" type="hidden">
        <input id="submit" type="submit" disabled>
      </form>
    </div>
    <div id="orders">
      <ul id="orders-list">
        <p>Cargando...</p>
      </ul>
    </div>
  </template>
</body>
<script src="main.js"></script>
</html>
