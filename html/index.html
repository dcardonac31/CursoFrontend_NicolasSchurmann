<!DOCTYPE html>
<html>
  <head>
    <title>Mi primera pagina</title>
  </head>
  <body>
    <table>
      <thead>       <!-- cabecera tabla -->
        <tr>        <!-- fila -->
          <th>Mes</th>      <!--celdas-->
          <th>Ahorros</th>
        </tr>
      </thead>
      <tbody> <!--Contenido tabla-->
        <tr>
          <td>Enero</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>Febrero</td>
          <td>$500</td>
        </tr>
      </tbody>
      <tfoot> <!--Pie tabla-->
        <tr>
          <td>Suma total:</td>
          <td>$1500</td>
        </tr>
      </tfoot> 
    </table>
  </body>
</html>
